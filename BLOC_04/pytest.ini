[pytest]
minversion = 8.0
addopts = -ra -q
testpaths =
    tests
python_files = test_*.py
[tool:pytest]
filterwarnings =
    ignore::FutureWarning

[pytest]
# Configuration pytest pour les tests des DAGs météo

# Répertoires de test
testpaths = tests

# Patterns de fichiers de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# Markers personnalisés
markers =
    unit: Tests unitaires rapides
    integration: Tests d'intégration nécessitant des mocks complexes
    slow: Tests lents
    api: Tests nécessitant des appels API externes
    mlflow: Tests liés à MLflow
    s3: Tests liés à S3/AWS

# Couverture de code
[coverage:run]
source = dags
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = reports/coverage-html
